syntax = "proto3";

package CPGClient;

// 连接请求
message ConnectRQ
{
	int32 logicID = 1;
}
// 返回负载最小的 GateServer信息
message ConnectRS
{
	int32 logicID  = 1;
    int32   result  = 2;
    int32   port    = 3;
    string  ip      = 4;
}

message LoginRQ
{
	int32 logicID = 1;
    int32   uid  = 2;
    string token = 3;
}

message LoginRS
{
	int32 logicID = 1;
    int32   result = 2;
}
